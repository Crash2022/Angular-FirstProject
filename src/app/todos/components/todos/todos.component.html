<div class="todolist_box">
    <div class="todolist_title">Angular Todolist Project</div>
    <!--<div>-->
    <!--    <button (click)="createTodo()">Create New Todo</button>-->
    <!--    <button (click)="deleteTodo()">Delete Todo</button>-->
    <!--    <button (click)="updateTodo()">Update Todo Title</button>-->
    <!--</div>-->
    <div class="todolist_getTlError">
        <span *ngIf="error; else elseNotError">{{ error }}</span>
    </div>
    <ng-template #elseNotError>
        <div class="todolist_item" *ngFor="let todo of todos$ | async">
            {{ todo.addedDate }}-{{ todo.title }}
        </div>
    </ng-template>
</div>
