<div class="inputField">
    <input
        type="text"
        placeholder="Enter task title"
        class="taskInput"
        [(ngModel)]="taskTitle"
        (keyup.enter)="addTaskHandler()"
    />
</div>

<todolist-task
    *ngFor="let task of tasks$ | async"
    [task]="task"
    (deleteTaskEvent)="deleteTask($event)"
></todolist-task>
