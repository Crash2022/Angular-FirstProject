<div class="todolist_item">
    <div *ngIf="isTitleEditMode; else NotEditMode">
        <input type="text" (blur)="updateTodolistTitleHandler()" [(ngModel)]="newTitle" />
    </div>
    <ng-template #NotEditMode>
        <div (dblclick)="activateTitleEditModeHandler()">
            {{ todolist.title }}
        </div>
    </ng-template>
    <button (click)="deleteTodoHandler()">X</button>
</div>
<todolist-tasks [todolistId]="todolist.id"></todolist-tasks>
