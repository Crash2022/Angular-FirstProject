<div class="filter_box">
    <button (click)="changeFilterHandler('all')" [ngClass]="{ currentFilter: filter === 'all' }">
        All
    </button>
    <button
        (click)="changeFilterHandler('completed')"
        [ngClass]="{ currentFilter: filter === 'completed' }"
    >
        Completed
    </button>
    <button
        (click)="changeFilterHandler('active')"
        [ngClass]="{ currentFilter: filter === 'active' }"
    >
        Active
    </button>
</div>
